<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update user</title>
</head>
<body>

<form th:method="PATCH" th:action="@{/users/{id}(id=${user.getId()})}" th:object="${user}">
  <label for="name">Enter name: </label>
  <input type="text" th:field="*{name}" id="name"/>
  <div style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</div>
  <br/>
  <label for="mail">Enter mail: </label>
  <input type="text" th:field="*{mail}" id="mail"/>
  <div style="color:red" th:if="${#fields.hasErrors('mail')}" th:errors="*{mail}">Mail Error</div>
  <br/>
  <label for="age">Enter age: </label>
  <input type="number" th:field="*{age}" id="age">
  <div style="color:red" th:if="${#fields.hasErrors('age')}" th:errors="*{age}">Age Error</div>
  <br/>
  <input type="submit" value="Update!"/>
</form>

</body>
</html>
